<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% include analytics.html %}
    <style>
        /* Custom styles (add/modify as needed) */
        .sidebar {
            background-color: #f8f8f8; /* Light gray background for sidebar */
            min-height: 100vh; /* Ensure sidebar takes up full viewport height */
        }
        .nav-link {
            color: #333; /* Darker text color for nav links */
        }
        .nav-link.active, .nav-link:hover {
            background-color: #e9ecef; /* Slightly darker background on hover/active */
        }
        .main-content {
            padding: 2rem;
        }
        .main-content img {
            max-width: 100%;
            height: auto;
        }
        .site-footer {
            margin-top: 2rem;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .site-footer p {
          margin-bottom: 0.5rem
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">{{ site.title }}</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="{{ site.baseurl }}/" class="nav-link align-middle px-0 {% if page.url == '/' %}active{% endif %}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ site.baseurl }}/background/" class="nav-link px-0 align-middle {% if page.url contains 'background' %}active{% endif %}">
                            Background
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ site.baseurl }}/agento/" class="nav-link px-0 align-middle {% if page.url contains 'agento' %}active{% endif %}">
                           Agento
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ site.baseurl }}/patterns/" class="nav-link px-0 align-middle {% if page.url contains 'patterns' %}active{% endif %}">
                            Design Patterns
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ site.baseurl }}/principals/" class="nav-link px-0 align-middle {% if page.url contains 'principals' %}active{% endif %}">
                            Principal Authority
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ site.baseurl }}/transactions/" class="nav-link px-0 align-middle {% if page.url contains 'transactions' %}active{% endif %}">
                          Agent Transactions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ site.baseurl }}/genspring/" class="nav-link px-0 align-middle {% if page.url contains 'genspring' %}active{% endif %}">
                         New Value
                        </a>
                    </li>
                </ul>
                <hr>
            </div>
        </div>
        <div class="col py-3 main-content">
            {{ content | replace: 'This site is open source. Improve this page.', '' }}
        </div>
    </div>
</div>
<footer class="site-footer w-100">
                    <p>Created by Dazza Greenwood - <a href="https://www.dazzagreenwood.com/">Blog</a> - <a href="https://law.mit.edu/pub/dazza-greenwood">Research</a> - <a href="https://www.linkedin.com/in/dazzagreenwood/">LinkedIn</a></p>
                </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
