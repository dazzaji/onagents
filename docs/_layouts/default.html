<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            display: flex;
            min-height: 100vh;
        }

        /* Navigation sidebar */
        .sidebar {
            width: 260px;
            background: #f8f9fa;
            padding: 2rem 1rem;
            border-right: 1px solid #dee2e6;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #dee2e6;
        }

        .sidebar-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .nav-list {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            color: #495057;
            text-decoration: none;
            display: block;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .nav-link:hover {
            background-color: #e9ecef;
            color: #228be6;
        }

        .nav-link.active {
            background-color: #e9ecef;
            color: #228be6;
            font-weight: 500;
        }

        /* Main content */
        .main-content {
            margin-left: 260px;
            padding: 2rem;
            flex: 1;
            max-width: 800px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }

            body {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <h1>{{ site.title }}</h1>
        </div>
        <ul class="nav-list">
            <li class="nav-item">
                <a href="{{ site.baseurl }}/" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
            </li>
            <li class="nav-item">
                <a href="{{ site.baseurl }}/background/" class="nav-link {% if page.url contains 'background' %}active{% endif %}">Background</a>
            </li>
            <li class="nav-item">
                <a href="{{ site.baseurl }}/agento/" class="nav-link {% if page.url contains 'agento' %}active{% endif %}">Agento</a>
            </li>
            <li class="nav-item">
                <a href="{{ site.baseurl }}/patterns/" class="nav-link {% if page.url contains 'patterns' %}active{% endif %}">Design Patterns</a>
            </li>
            <li class="nav-item">
                <a href="{{ site.baseurl }}/principals/" class="nav-link {% if page.url contains 'principals' %}active{% endif %}">Principal Authority</a>
            </li>
            <li class="nav-item">
                <a href="{{ site.baseurl }}/transactions/" class="nav-link {% if page.url contains 'transactions' %}active{% endif %}">Agent Transactions</a>
            </li>
            <li class="nav-item">
                <a href="{{ site.baseurl }}/genspring/" class="nav-link {% if page.url contains 'genspring' %}active{% endif %}">New Value</a>
            </li>
        </ul>
    </nav>

    <main class="main-content">
        {{ content | replace: 'This site is open source. Improve this page.', '' }}
        <footer class="site-footer">
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
            <p>Created by Dazza Greenwood - <a href="https://www.dazzagreenwood.com/">Blog</a> - <a href="https://law.mit.edu/pub/dazza-greenwood">Research</a> - <a href="https://www.linkedin.com/in/dazzagreenwood/">LinkedIn</a></p>
        </footer>
    </main>

    <style>
        .site-footer {
            margin-top: 4rem;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .site-footer a {
            color: #495057;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .site-footer a:hover {
            color: #228be6;
            text-decoration: underline;
        }
    </style>
</body>
</html>
